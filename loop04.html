<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Do... While</title>
</head>

<body>

    <script>

        let i = 10;
        while (i != 10) {
            console.log('oi');
        }

        // O loop do... while SEMPRE roda a primeira vez.
        do {
            console.log('oi2');
        } while (i != 10);

    </script>

</body>

</html>
